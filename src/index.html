<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas und Controller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="controller-container">
    <label for="MaxInterations">MaxInterations</label>
    <input id="MaxInterations" type="number" step="50" min="0">
    <label for="zoomFactor" min="0">Zoom Factor</label>
    <input id="zoomFactor" type="number" value="1.2">

    <label for="backgroundConfigurations">Background Color</label>
    <div id="backgroundConfigurations" classname="backgroundConfigurations">
      <input id="backgroundRed" type="number" min="0" max="255" value="0">
      <label for="backgroundRed">R</label>
      
      <input id="backgroundGreen" type="number" min="0" max="255" value="0">
      <label for="backgroundGreen">G</label>
      
      <input id="backgroundBlue" type="number" min="0" max="255" value="0">
      <label for="backgroundBlue">B</label>
     
    </div>

    <div id="configureModuloColor">
        <label for="activatModuloColor">Modulo Color Function</label>
        <input type="checkbox" id="activatModuloColor">
        <label for="red">Modulo Divider red</label>
        <input id="red" type="number" max="255" value="3">

        <label for="green">Modulo Divider green</label>
        <input id="green" type="number" max="255" value="5">

        <label for="blue">Modulo Divider blue</label>
        <input id="blue" type="number" max="255" value="8">
    </div>
  </div>
</body>
<script type="module" src="script.ts"></script>
</html>
