<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas und Controller</title>
  <script type="module" crossorigin src="/mandelbrot/assets/index-BMu0ntoE.js"></script>
  <link rel="stylesheet" crossorigin href="/mandelbrot/assets/index-8JSNKhyz.css">
</head>
<body>

  <div class="controller-container">
    <div>
      <div>
        <label for="MaxIterations">MaxIterations</label> 
        <input id="MaxIterations" type="number" step="50" max="1000" min="0" value="200">
      </div>
      <div>
        <label for="zoomFactor">Zoom Factor</label> 
        <input id="zoomFactor" min="0" max="100" type="number" value="1.2">
      </div>
      <div>
        <label for="zoomSteps">Zoom Steps</label> 
        <input id="zoomSteps" min="1" max="100" type="number" value="10" step="1">
      </div>
      <div>
        <label for="zoomDelay">Zoom Delay</label> 
        <input id="zoomDelay" type="number" value="1000" step="1">
      </div>
    </div>

    
    <div id="backgroundConfigurations" class="colorChange">
      <label for="backgroundConfigurations">Background Color</label>
      <div>
        <label for="backgroundRed">R</label> 
        <input id="backgroundRed" type="number" min="0" max="255" step="20" value="200">
      </div>

      <div>
        <label for="backgroundGreen">G</label> 
        <input id="backgroundGreen" type="number" min="0" max="255" step="20" value="200">
      </div>
      
      <div>
        <label for="backgroundBlue">B</label> 
        <input id="backgroundBlue" type="number" min="0" max="255" step="20" value="60">
      </div>
    </div>

    <div> 
      <label for="activateModuloColor">Modulo Color Function</label>
      <input type="checkbox" id="activateModuloColor">
      <div id="configureModuloColor">
          <div>
            <label for="red">Divisor Red</label> 
            <input id="red" type="number" max="255" value="1">
          </div>
          
          <div>
            <label for="green">Divisor Green</label> 
            <input id="green" type="number" max="255" value="2">
          </div>
          
          <div>
            <label for="blue">Divisor Blue</label> 
            <input id="blue" type="number" max="255" value="3">
          </div>
      </div>
    </div> 
  </div>
</body>
</html>
